<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Adocee Doceria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="logo.png" alt="Logo Adocee Doceria" class="logo">
    </header>

    <div class="container">
        <div class="menu-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar no cardápio...">
            </div>
             <div class="filter-container" id="filterContainerDesktop"></div>
        </div>

        <div id="menuContent">
            <div class="loading-placeholder"><p>Carregando delícias...</p></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Adocee Doceria</h3>
                <p>O seu lugar mais doce</p>
            </div>
            <div class="footer-section">
                <h3>Contato e Pedidos</h3>
                <p><strong>WhatsApp:</strong> (84) 99933-9959</p>
            </div>
        </div>
        <div class="footer-divider">
            <span>© 2025 Adocee Doceria. Todos os direitos reservados.</span>
            <div class="dev-signature">
                <span>Desenvolvido por <strong>MV Web Solutions - Contato (84) 99633-8771</strong></span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
